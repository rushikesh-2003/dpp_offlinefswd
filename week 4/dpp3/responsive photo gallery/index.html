<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Animal Photo Gallery</h1>
</header>

<section class="gallery">
    <div class="grid-container">
        <figure>
            <img src="puppy.jpg" alt="A cute puppy">
            <figcaption>Puppy</figcaption>
        </figure>
        <figure>
            <img src="kitten.jpeg" alt="A playful kitten">
            <figcaption>Kitten</figcaption>
        </figure>
        <figure>
            <img src="lion.jpeg" alt="A majestic lion">
            <figcaption>Lion</figcaption>
        </figure>
        <figure>
            <img src="dolphin.jpg" alt="A graceful dolphin">
            <figcaption>Dolphin</figcaption>
        </figure>
        <figure>
            <img src="parrot.webp" alt="A colorful parrot">
            <figcaption>Parrot</figcaption>
        </figure>
        <figure>
            <img src="rabbit.jpeg" alt="A fluffy rabbit">
            <figcaption>Rabbit</figcaption>
        </figure>
        <!-- Add more images as needed -->
    </div>
</section>

<footer>
    <p>2024 Animal Photo Gallery.</p>
</footer>

</body>
</html>
