<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Animal Photo Gallery</h1>
</header>

<section class="gallery">
    <div class="grid-container">
        <figure>
            <img src="https://images.unsplash.com/photo-1555685812-e80eeb8f6a9b" alt="A cute puppy">
            <figcaption>Puppy</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1555685812-e80eeb8f6a9b" alt="A playful kitten">
            <figcaption>Kitten</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1501594907350-75b7f14b2653" alt="A majestic lion">
            <figcaption>Lion</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1517841905240-8c63564d2583" alt="A graceful dolphin">
            <figcaption>Dolphin</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1523110733882-93e94d8f8c6d" alt="A colorful parrot">
            <figcaption>Parrot</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" alt="A fluffy rabbit">
            <figcaption>Rabbit</figcaption>
        </figure>
        <!-- Add more images as needed -->
    </div>
</section>

<footer>
    <p>2024 Animal Photo Gallery.</p>
</footer>

</body>
</html>
